<!DOCTYPE html>
<html>
<head>
    <title>Modal demo</title>
    <meta charset="utf-8">
    <script src="x-tag-core.js"></script>
    <script src="../src/lib.js"></script>
    <script src="../dist/vr-components.js"></script>
    <link href="../dist/vr-components.css" rel="stylesheet">
</head>
<body>
    <div class="modal-exemple">
        <button id="showOverlay">Show overlay</button>
        <button id="showDialog">Show dialog</button>
        <button id="showModal">Show modal</button>
        <vr-dialog>
            <h3>Prout</h3>
            <p>Hello world</p>
            <button id="close">Close</button>
        </vr-dialog>

        <script type="text/javascript">
            var showOverlayButton = document.getElementById("showOverlay");
            showOverlayButton.addEventListener("click", function() {
                document.body.appendChild(document.createElement('vr-overlay'));
            }, false);
            var showDialogButton = document.getElementById("showDialog");
            showDialogButton.addEventListener("click", function() {
                document.querySelector('vr-dialog').show();
            }, false);
            var showModalButton = document.getElementById("showModal");
            showModalButton.addEventListener("click", function() {
                document.querySelector('vr-dialog').showModal();
            }, false);
            var closeButton = document.getElementById("close");
            var dialog = document.querySelector('vr-dialog');
            dialog.addEventListener('close', function() {
                console.log('close');
            }, false);
            closeButton.addEventListener("click", function() {
                dialog.hide();
            }, false);
        </script>
    </div>  

    <div class="selectable-exemple">
        <style type="text/css">
            td {
                width: 100px;
                height: 20px;
                border: 1px solid red;
            }

            .vr-selectable-highlighted {
                border: 1px solid black;
            }
            
        </style>

        <vr-selectable target="li" id="selectable-1">
            <ul>
                <li>item 1</li><li>item 2</li><li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
                <li>item 7</li>
            </ul>
        </vr-selectable>        

        <vr-selectable target="li" id="selectable-2">
            <ul>
                <li>item 1</li><li>item 2</li><li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
                <li>item 7</li>
            </ul>
        </vr-selectable>
    </div>

    <div class="combobox-exemple">
        <vr-combo-box list="data"></vr-combo-box>
        <vr-datalist id="data">
            <option is="vr-option" value="Titi"></option>
            <vr-option value="Toto"></vr-option>
            <option value="value"></option>
        </vr-datalist>
    </div>
</body>
