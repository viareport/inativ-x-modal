<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Modal Demo - X-Tag</title>
	<link rel="stylesheet" type="text/css" href="/dist/inativ-x.css"/>
    <style>
        #showModalContainer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="showModalContainer">
        <button id="showModal">Afficher la modale</button>
    </div>
    <x-modal></x-modal>
</body>

<script type="text/javascript" src="/demo/x-tag-core.js"></script>      
<script type="text/javascript" src="/dist/main.js"></script>      
<script type="text/javascript">

    document.addEventListener('DOMComponentsLoaded', function(){
        var showModalButton = document.getElementById("showModal");
        showModalButton.addEventListener("click", function() {
            var modal = document.querySelector("x-modal");
            modal.show("Titre de la modale", "Contenu de la modale<br/>Clic sur x pour la fermer.");
        }, false);
    }, false);

</script>

</html>
