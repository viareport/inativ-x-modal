<element name="vr-dialog">
    <style>
        vr-dialog {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          max-width: 100%;
          max-height: 100%;
          overflow: auto;
          background: white;
          border: 1px solid #333;
          z-index: 1;
        }

        vr-dialog[visible] {
          display: block;
        }
    </style>
    <template>
        <div class="vr-dialog">
            <content></content>
        </div>
    </template>
    <script>
        ({
            show: function() {
                this.setAttribute('visible', '');
            },
            showModal: function() {
                this.overlay = document.createElement('vr-overlay');
                this.parentNode.appendChild(this.overlay);
                this.show();
            },
            hide: function() {
                this.removeAttribute('visible');
                if (this.overlay) {
                    this.parentNode.removeChild(this.overlay);
                }
            },
            close: function() {
                this.hide();
            },
            open: function() {
                this.show();
            }
        });
    </script>
</element>
