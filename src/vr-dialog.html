<element name="vr-dialog">
    <style>
        vr-dialog {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          max-width: 100%;
          max-height: 100%;
          overflow: auto;
          background: white;
          border: 1px solid #333;
          z-index: 1;
        }

        vr-dialog[visible] {
          display: block;
        }
    </style>
    <template>
        <div class="vr-dialog">
            <content></content>
        </div>
    </template>
    <script>
        ({
            show: function() {
                this.setAttribute('visible', '');
            },
            showModal: function() {
                this.overlay = document.createElement('vr-overlay');
                this.parentNode.appendChild(this.overlay);

                var that = this;
                document.addEventListener('keyup', function(e) {
                    if (e.which === 27) {
                        that.cancel();
                    }
                }, false);
                
                this.show();
            },
            hide: function() {
                this.removeAttribute('visible');
                if (this.overlay) {
                    this.parentNode.removeChild(this.overlay);
                }
                // FIXME : virer le listener sur le keyup
                this.dispatchEvent(new CustomEvent('close'));
            },
            close: function() {
                this.hide();
            },
            open: function() {
                this.show();
            },
            cancel: function() {
                var doCancel = this.dispatchEvent(new CustomEvent('cancel', { cancelable: true }));
                if (doCancel) {
                    this.hide();
                }
            }
        });
    </script>
</element>
