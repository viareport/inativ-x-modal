<element name="x-overlay">
    <style>
        x-overlay {
            position: absolute;
            top: -10000px;
            right: -10000px;
            bottom: -10000px;
            left: -10000px;
            background: black;
            filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
            opacity: 0.5;
            display: block;
        }

        x-overlay {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0.5;
        }

        x-overlay[hidden] {
            display: none;
        }
    </style>
    <template></template>
    <script>
        ({
            show: function() {
                this.removeAttribute('hidden');
            },
            hide: function() {
                this.setAttribute('hidden', '');
            }
        });
    </script>
</element>
